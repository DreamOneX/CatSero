# 玩家管理器
player-manager:
  # 功能开关
  # true | false
  enable: false
  # Bot & Group设置
  var:
    # BotID
    bot: hello-bot
    # GroupID
    group: hello-group
  # 启用的工具
  # 支持：ban, op, kick
  tools:
    - ban
    - op
    - kick
  # 子功能配置
  configs:
    # Ban工具
    ban-tool:
      # Ban命令
      ban:
        # 默认原因
        default-reason: "你已被此服务器封禁"
        # 使用自定义命令而不是Bukkit内置封禁
        custom-command:
          # 功能开关
          # true | false
          enable: false
          # 封禁命令
          # 内置占位符:
          # - %player%  玩家名
          # - %reason%  原因
          command: "ban %player% %reason%"
      # UnBan命令
      unban:
        # 使用自定义命令而不是Bukkit内置封禁
        custom-command:
          # 功能开关
          # true | false
          enable: false
          # 封禁命令
          # 内置占位符:
          # - %player%  玩家名
          command: "pardon %player%"
    # Kick工具
    kick-tool:
      # Kick命令
      kick:
        # 默认原因
        default-reason: "你已被踢出"

